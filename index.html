<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <input class="entry-display" type="text" />
      <div class="buttons">
        <div class="row">
          <button onclick="choose(7)">7</button>
          <button onclick="choose(8)">8</button>
          <button onclick="choose(9)">9</button>
          <!-- <button onclick="click()" >+/-</button> -->
        </div>
        <div class="row">
          <buttonon onclick="choose(4)">4</buttonon>
          <button onclick="choose(5)">5</button>
          <button onclick="choose(6)">6</button>
          <button onclick="choose(*)">x</button>
          <button onclick="choose(/)">/</button>
        </div>
        <div class="row">
          <button onclick="choose(1)">1</button>
          <button onclick="choose(2)">2</button>
          <button onclick="choose(3)">3</button>
          <button onclick="choose(-)">-</button>
        </div>
        <div class="row">
          <button onclick="clear()">c</button>
          <button onclick="choose(0)">0</button>
          <button onclick="choose(.)">.</button>
          <button onclick="choose()">+</button>
          <button onclick="result()">=</button>
        </div>
      </div>
    </div>

    <script src="/calculator.js"></script>
  </body>
</html>
