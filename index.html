<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input class="entry-display" type="text" disabled />
        <div class="buttons">
          <div class="clearbtn">
            <button class="btns" onclick="clearEntry()">c</button>
          </div>
          <div class="row">
            <button class="btns" onclick="choose(7)">7</button>
            <button class="btns" onclick="choose(8)">8</button>
            <button class="btns" onclick="choose(9)">9</button>
            <button class="btns" onclick="choose('*')">x</button>
            <!-- <button onclick="click()" >+/-</button> -->
          </div>
          <div class="row">
            <button class="btns" onclick="choose(4)">4</button>
            <button class="btns" onclick="choose(5)">5</button>
            <button class="btns" onclick="choose(6)">6</button>

            <button class="btns" onclick="choose('/')">/</button>
          </div>
          <div class="row">
            <button class="btns" onclick="choose(1)">1</button>
            <button class="btns" onclick="choose(2)">2</button>
            <button class="btns" onclick="choose(3)">3</button>
            <button class="btns" onclick="choose('-')">-</button>
          </div>
          <div class="row">
            <button class="btns" onclick="choose(0)">0</button>
            <button class="btns" onclick="choose('.')">.</button>
            <button class="btns" onclick="choose('+')">+</button>
            <button class="btns" onclick="result('=')">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/calculator.js"></script>
  </body>
</html>
